name: Android Release (on merge to main)

on:
  pull_request:
    branches: [ "main" ]
    types: [ closed ]

jobs:
  build-and-release:
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'integration'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout merged commit
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.merge_commit_sha }}

    # Read app name + version from app.json -> env.APP_NAME, env.VERSION
    - name: Read app name and version from app.json
      run: |
        APP_NAME=$(jq -r '.expo.name // .name' app.json)
        VERSION=$(jq -r '.expo.version // .version' app.json)
        echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
        echo "VERSION=v$VERSION" >> $GITHUB_ENV
        echo "APK_NAME=${APP_NAME}-android.apk" >> $GITHUB_ENV

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Setup Android SDK packages
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Install Dependencies
      run: npm install

    - name: Expo Prebuild
      run: npx expo prebuild --platform android --clean

    - name: Build Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew clean
        ./gradlew assembleRelease

    # Rename APK to appName-android.apk
    - name: Rename APK
      run: |
        mv android/app/build/outputs/apk/release/app-release.apk ${{ env.APK_NAME }}

    - name: Create and push git tag 
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "${{ env.VERSION }}" -m "Release ${{ env.VERSION }}" "${GITHUB_SHA}"
        git push origin "${{ env.VERSION }}"

    - name: Create GitHub Release and upload APK
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.VERSION }}                          # ex: v1.0.1 
        name: ${{ env.APP_NAME }} Android ${{ env.VERSION }}  # ex: "Enchronofy Android v1.0.1"
        body: |
          ## ${{ env.APP_NAME }} Android ${{ env.VERSION }}
          
          - Built from merge commit: `${{ github.sha }}`
          - APK: ${{ env.APK_NAME }}
        target_commitish: ${{ github.event.pull_request.merge_commit_sha }}
        generate_release_notes: true
        files: ${{ env.APK_NAME }}  # ex: Enchronofy-android.apk
